name: .NET Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ./whats.backend.aspnet/WhatsApp.Backend.csproj
    - name: Build
      run: dotnet build --no-restore ./whats.backend.aspnet/WhatsApp.Backend.csproj
    - name: Test
      run: dotnet test --no-build --verbosity normal ./whats.backend.aspnet.tests/whats.backend.aspnet.tests.csproj
