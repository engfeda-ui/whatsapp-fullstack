services:
  backend:
    build:
      context: ./whats.backend.aspnet
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${BACKEND_CONNECTION_STRING:-Data Source=/data/whatsapp.db}
      - JwtSettings__Secret=${JWT_SECRET:-change_this_jwt_secret}
      - JwtSettings__Issuer=${JWT_ISSUER:-WhatsAppBackend}
      - JwtSettings__Audience=${JWT_AUDIENCE:-WhatsAppFrontend}
      - Cors__AllowedOrigins__0=${FRONTEND_ORIGIN:-http://localhost:8080}
    volumes:
      - backend-data:/data
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./whats.frontend.angular
      dockerfile: Dockerfile
    container_name: whatsapp-frontend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  whatsapp-network:
    driver: bridge

volumes:
  backend-data:
