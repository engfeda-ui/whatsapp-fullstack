services:
  backend:
    build:
      context: ./whats.backend.aspnet
      dockerfile: Dockerfile
    container_name: whatsapp-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ConnectionStrings__DefaultConnection=${BACKEND_CONNECTION_STRING:-Data Source=/data/whatsapp.db}
      - Jwt__Secret=${JWT_SECRET:-change_this_jwt_secret_to_strong_32char_key}
      - Jwt__Issuer=${JWT_ISSUER:-WhatsAppBackend}
      - Jwt__Audience=${JWT_AUDIENCE:-WhatsAppFrontend}
      - Jwt__ExpirationHours=${JWT_EXPIRATION_HOURS:-1}
      - Jwt__RefreshExpirationDays=${JWT_REFRESH_DAYS:-7}
      - Cors__AllowedOrigins__0=${FRONTEND_ORIGIN:-http://localhost}
    volumes:
      - backend-data:/data
    ports:
      - "${BACKEND_PORT:-5000}:8080"
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    build:
      context: ./whats.frontend.angular
      dockerfile: Dockerfile
    container_name: whatsapp-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=${BACKEND_URL:-http://localhost:5000}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - whatsapp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  whatsapp-network:
    driver: bridge

volumes:
  backend-data:
